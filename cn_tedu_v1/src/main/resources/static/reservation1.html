<!DOCTYPE html>
<html>
<head>
    <title>图书预约系统</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
        }

        /* 头部导航栏 */
        header {
            background-color: #eee;
            padding: 10px 20px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }
        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        header nav li {
            float: left;
            margin-right: 20px;
        }
        header nav li:last-child {
            margin-right: 0;
        }
        header nav a {
            display: block;
            padding: 5px 10px;
            color: #333;
            text-decoration: none;
        }
        header nav a:hover {
            background-color: #ddd;
        }

        /* 主要内容区域 */
        main {
            margin: 20px;
        }
        .book-search form {
            margin-bottom: 20px;
        }
        .book-search label {
            display: inline-block;
            width: 70px;
            text-align: right;
            margin-right: 10px;
        }
        .book-search input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .book-search button[type="submit"] {
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .book-search button[type="submit"]:hover {
            background-color: #555;
        }
        .book-list ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .book-list li {
            display: inline-block;
            margin: 20px;
            text-align: center;
            vertical-align: top;
        }
        .book-list img {
            display: block;
            width: 150px;
            height: 220px;
            margin-bottom: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }
        .book-list h3 {
            margin: 0;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .book-list p {
            margin: 0;
            font-size: 14px;
            line-height: 1.5;
            color: #666;
        }
        .reserve-button {
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .reserve-button:hover {
            background-color: #555;
        }

        /* 底部版权信息 */
        footer {
            background-color: #ddd;
            padding: 10px 20px;
            text-align: center;
        }
        footer p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }

    </style>
</head>
<body>
<header>
    <h1>图书预约系统</h1>
    <div>

        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">图书检索</a></li>
            <li><a href="#">预约管理</a></li>
            <li><a href="#">个人中心</a></li>
        </ul>

    </div>
</header>
<main>
    <section class="book-search">
        <h2>图书搜索</h2>
        <form>
            <label for="book-name">图书名称：</label>
            <input type="text" id="book-name" name="book-name" placeholder="请输入图书名称">
            <label for="book-author">作者：</label>
            <input type="text" id="book-author" name="book-author" placeholder="请输入作者">
            <label for="book-publisher">出版社：</label>
            <input type="text" id="book-publisher" name="book-publisher" placeholder="请输入出版社">
            <button type="submit">搜索</button>
        </form>
    </section>
    <section class="book-list">
        <h2>搜索结果</h2>
        <ul>
            <li>
                <img src="book1.jpg">
                <h3>图书1</h3>
                <p>作者：作者1</p>
                <p>ISBN：1234567890</p>
                <p>出版社：出版社1</p>
                <p>价格：￥39.8</p>
                <button class="reserve-button">预约</button>
            </li>
            <li>
                <img src="book2.jpg">
                <h3>图书2</h3>
                <p>作者：作者2</p>
                <p>ISBN：0987654321</p>
                <p>出版社：出版社2</p>
                <p>价格：￥49.9</p>
                <button class="reserve-button">预约</button>
            </li>
        </ul>
    </section>
</main>
<footer>
    <p>CopyRight © 2021 All Right Reserved.</p>
</footer>
</body>
</html>
